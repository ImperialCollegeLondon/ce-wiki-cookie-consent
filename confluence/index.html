<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-172324691-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    
    // Set default consent for ad and analytics storage.
    gtag('consent', 'default', {
        'ad_storage': 'denied',
        'analytics_storage': 'denied',
        'wait_for_update': 500  // milliseconds
    });
    
    // Now load GA
    gtag('js', new Date());
    // configuration to apply to both properties
    gtag('set', {
        // restrict GA to our own cookies (don't use any set on the main Imperial site)
        'cookie_prefix': 'ce_wiki',
        'cookie_domain': 'wiki.imperial.ac.uk'
    });
    // send hit to Universal Analytics property
    gtag('config', 'UA-172324691-1', {
        'anonymize_ip': true // required for GDPR compliance when tracking without user consent
    });
    // send hit to GA4 (new version) property
    gtag('config', 'G-JL2C1YVFNX'); // IP address is automatically anonymised
</script>

<h1>Cookie Consent and Google Analytics</h1>
<p>Implementing <a href="https://www.osano.com/cookieconsent">Osano Cookie Consent</a> and <a href="https://developers.google.com/gtagjs/devguide/consent">Google Consent Mode</a> for <code>gtag.js</code></p>

<!-- load Osano -->
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<!-- adjust Osano settings -->
<!-- https://www.osano.com/cookieconsent/documentation/javascript-api/ -->
<script>
    window.cookieconsent.initialise({
        content: {
            // message: "We use optional third-party analytics cookies and a pseudorandom personal identifier to better understand how you use this site. Data may be stored on servers outside of the EU.",
            message: "We use optional third-party analytics cookies to better understand how you use this site. Data may be stored on servers outside of the EU.",
            allow: "Accept"
        },
        position: "bottom-right",
        palette: {
            popup: {
                background: "#ebeeee",
                text: "#161515"
            },
            button: {
                background: "#003e74",
                text: "#fff"
            }
        },
        type: "opt-in",
        law: "GB",
        revokable: "true",
        cookie: {
            name: "ce_wiki_cookieconsent",
            domain: "wiki.imperial.ac.uk"
        },
        // https://www.osano.com/cookieconsent/documentation/disabling-cookies/
        onInitialise: function (status) {
            var type = this.options.type;
            var didConsent = this.hasConsented();
            console.log(didConsent ? 'enable cookies' : 'disable cookies');
            if (type == 'opt-in' && didConsent) {
                gtag('consent', 'update', {'analytics_storage': 'granted'});
            }
            if (type == 'opt-out' && !didConsent) {
                gtag('consent', 'update', {'analytics_storage': 'denied'});
            }
        },
        onStatusChange: function(status) {
            var type = this.options.type;
            var didConsent = this.hasConsented();
            console.log(didConsent ? 'enable cookies' : 'disable cookies');
            if (type == 'opt-in' && didConsent) {
                gtag('consent', 'update', {'analytics_storage': 'granted'});
            }
            if (type == 'opt-out' && !didConsent) {
                gtag('consent', 'update', {'analytics_storage': 'denied'});
            }
        },
        onRevokeChoice: function() {
            var type = this.options.type;
            if (type == 'opt-in') {
                gtag('consent', 'update', {'analytics_storage': 'denied'});
            }
            if (type == 'opt-out') {
                gtag('consent', 'update', {'analytics_storage': 'granted'});
            }
        }
    });
</script>

<!-- GA extensions -->
<script>
    async function getUserCohortYear() {
        const userSuffix = AJS.Meta.get("remote-user").slice(-2);
        if (/^\d{2}$/.test(userSuffix)) {
            gtag('set', 'user_properties', {
                cohort_year: userSuffix
            });
        }
    }
    getUserCohortYear();

    async function digestMessage(message) {
        const msgUint8 = new TextEncoder().encode(message); // encode as (utf-8) Uint8Array
        const hashBuffer = await crypto.subtle.digest('SHA-512', msgUint8); // hash the message
        const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // convert bytes to hex string
        return hashHex;
    }

    async function setUID() {
        const user = AJS.Meta.get("remote-user");
        const key = AJS.Meta.get("remote-user-key");
        if (user && key) {
            const UID = await digestMessage(user+key);
            gtag('config', 'G-JL2C1YVFNX', {
                'user_id': UID
            });
        } else {
            gtag('config', 'G-JL2C1YVFNX');
        }
    }
</script>
